	// PhoneGap is ready
	//
	function onDeviceReady() {
		getTimeReal("https://traffic.libsyn.com/secure/force-cdn/highwinds/devnaestrada/dvh4-prod.mp3");
	}
	
	function onPlay() {
		$('.play').attr("style", "display:none");
		$('.pause').attr("style", "display:block");
		playAudio("https://traffic.libsyn.com/secure/force-cdn/highwinds/devnaestrada/dvh4-prod.mp3");

	function onLoadingOn() {
		$('.play').attr("style", "display:none");
		$('.pause').attr("style", "display:none");
		$('.loading').attr("style", "display:block");
	}
	
	function onLoadingOff() {
		$('.play').attr("style", "display:block");
		$('.pause').attr("style", "display:none");
		$('.loading').attr("style", "display:none");
	}
	
	// Audio player
	//
	var my_media = null;
	var mediaTimer = null;
	var volume = 0;

	function getTimeReal(src) {
		if (my_media == null) {
			// Create Media object from src
			// Create Media object from src
			my_media = new Media(src, onSuccess, onError);
		}
		
		my_media.play();
		volume = my_media.getVolume;
		my_media.setVolume(0);

		if (mediaTimer == null) {
			mediaTimer = setInterval(function() {
				// get my_media position
				my_media.getCurrentPosition(
					// success callback
					function(position) {
						if (position > 0) {
							setAudioDuration(secsToMins(my_media.getDuration()));
							clearInterval(mediaTimer);
							stopAudio();
							my_media.setVolume(1);
						}
					}
				);
			}, 100);
		}
	}
	
	// Play audio
	//
	function playAudio(src) {
		if (my_media == null) {
			// Create Media object from src
			$('.pause').attr("style", "display:none");
			$('.loading').attr("style", "display:block");
			my_media = new Media(src, onSuccess, onError);
		} // else play current audio
		// Play audio
		my_media.play();
		
		// Update my_media position every second
		if (mediaTimer == null) {
			mediaTimer = setInterval(function() {
				// get my_media position
				my_media.getCurrentPosition(
					// success callback
					function(position) {
						if (position > 0) {
							setAudioPosition(secsToMins(position));
							setAudioDuration(secsToMins(my_media.getDuration()));
							
							if($('.loading').attr("style") == "display:block"){
								$('.pause').attr("style", "display:block");
								$('.loading').attr("style", "display:none");
							}
						}
					},
					// error callback
					function(e) {
						console.log("Error getting pos=" + e);
						setAudioPosition("Error: " + e);
					}
				);
			}, 1000);
		}
	}

	// adianta 30 sec
	//
	function skipSecond() {	
		if (my_media != null) {
			my_media.getCurrentPosition(
				// success callback
				function(position) {
					if (position > -1) {
						posicaoAtual = Math.floor(position) * 1000;
						my_media.seekTo(posicaoAtual + 30000);
					}
				}
			);
		}
	}
	
	
	// adianta 30 sec
	//
	function backSecond() {	
		if (my_media != null) {
			my_media.getCurrentPosition(
				// success callback
				function(position) {
					if (position > -1) {
						posicaoAtual = Math.floor(position) * 1000;
						posicaoSubtraida = (posicaoAtual - 30000);
						
						console.log(posicaoSubtraida);
						if(posicaoSubtraida > 0)
							my_media.seekTo(posicaoSubtraida);
						else
							my_media.seekTo(1);
							
						setAudioPosition(secsToMins(position));
					}
				}
			);
		}
	}
	

	function secsToMins(secs){
		var hours = Math.floor(secs / (60 * 60));
		var divisor_for_minutes = secs % (60 * 60);
		var minutes = Math.floor(divisor_for_minutes / 60);
		var divisor_for_seconds = divisor_for_minutes % 60;
		var seconds = Math.ceil(divisor_for_seconds);
		
		hours = (hours < 10) ? "0" + hours : hours;
		minutes = (minutes < 10) ? "0" + minutes : minutes;
		seconds = (seconds < 10) ? "0" + seconds : seconds;

		hours = (hours == "00") ? "" : hours + ":";

		return hours + minutes + ":" + seconds; 
	}	

	// Pause audio
	// 
	function pauseAudio() {
		if (my_media) {
			my_media.pause();
			$('.play').attr("style", "display:block");
			$('.pause').attr("style", "display:none");
		}
	}

	// Stop audio
	// 
	function stopAudio() {
		if (my_media) {
			my_media.stop();
		}
		clearInterval(mediaTimer);
		mediaTimer = null;
	}

	// onSuccess Callback
	//
	function onSuccess() {
		console.log("playAudio():Audio Success");
	}

	// onError Callback
