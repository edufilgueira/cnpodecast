<script>

//https://codepen.io/anon/pen/bmXGJm

$('#draggable-point').draggable({
  axis: 'x',
  containment: "#audio-progress"
});

$('#draggable-point').draggable({
  drag: function() {
    var offset = $(this).offset();
    var xPos = (100 * parseFloat($(this).css("left"))) / (parseFloat($(this).parent().css("width"))) + "%";

    $('#audio-progress-bar').css({
      'width': xPos
    });

    $('.play-bar').css({
      'width': xPos
    });
  }
});

jQuery.fn.scrollTo = function(elem, speed) {
    if(renderPlaylist){
      $(this).animate({
          scrollTop:  $(this).scrollTop() - $(this).offset().top + $(elem).offset().top 
        }, speed == undefined ? 1000 : speed); 
      return this;
    }
     
};

$(".seek-bar").on("click", function(e) {

    //to get part of width of progress bar clicked
    var widthclicked = e.pageX - $(this).offset().left.toFixed();
    var curSeekWidth = $(this).width();
    var seekPercentage = ((widthclicked / curSeekWidth) * 100).toFixed();
    var curDuration = playList[currentTrack].duration_seconds;
    var audioSeekInSeconds = ((seekPercentage / 100) * curDuration).toFixed();

    $(".play-bar").width(seekPercentage + "%");
    currentTimeStart = audioSeekInSeconds;
    player.currentTime = currentTimeStart;
    playPlayer(false);
    if(debug) console.log("----seek bar clicked");

    console.log('e.pageX:'+e.pageX);
    console.log('$(this).offset().left.toFixed():'+$(this).offset().left.toFixed());
    console.log('widthclicked:'+widthclicked);
    console.log('curSeekWidth:'+curSeekWidth );
    console.log('%:'+ ((widthclicked / curSeekWidth) * 100).toFixed() );
  });

  
</script>
